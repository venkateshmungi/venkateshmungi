<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Corporate UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Heading Bar -->
  <header>
    <h1>Corporate Dynamic UI</h1>
  </header>

  <!-- Body with Rotating Squares -->
  <main>
    <div class="grid-container">
      <div class="square" data-content="Content 1: Welcome to our corporate platform!">1</div>
      <div class="square" data-content="Content 2: Explore our innovative solutions.">2</div>
      <div class="square" data-content="Content 3: We deliver excellence in every project.">3</div>
      <div class="square" data-content="Content 4: Let's build the future together.">4</div>
    </div>
    <div class="content-display" id="contentDisplay">
      <!-- Content will be displayed here -->
    </div>
  </main>

  <!-- Footer Bar -->
  <footer>
    <p>&copy; 2023 Corporate Dynamic UI. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
